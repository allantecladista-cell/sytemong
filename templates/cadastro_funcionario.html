{% extends 'base.html' %}

{% block title %}Cadastro de Funcionários{% endblock %}

{% block content %}
<style>
.form-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    max-width: 900px;
    margin: 30px auto;
    box-sizing: border-box;
}

.form-container h2 {
    text-align: center;
    margin-bottom: 20px;
}

.form-row {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
}

.form-column {
    flex: 1;
    min-width: 250px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input, select {
    width: 100%;
    padding: 6px;
    margin-bottom: 12px;
    box-sizing: border-box;
}

button.submit-btn {
    width: 25%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-right: 10px;
}

button.submit-btn:hover {
    background-color: #45a049;
}

button.secondary-btn {
    width: 25%;
    padding: 10px;
    background-color: #2196F3;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button.secondary-btn:hover {
    background-color: #1976D2;
}

@media (max-width: 768px) {
    .form-row {
        flex-direction: column;
    }

    button.submit-btn, button.secondary-btn {
        width: 50%;
        margin-right: 0;
    }
}
</style>

<div class="form-container">
    <h2>Cadastro de Funcionários</h2>
    <form method="POST" action="{{ url_for('cadastrar_funcionario') }}">
        <div class="form-row">
            <div class="form-column">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" required>

                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" name="data_nascimento" id="data_nascimento">

                <label for="estado_civil">Estado Civil:</label>
                <input type="text" name="estado_civil" id="estado_civil">

                <label for="pai">Pai:</label>
                <input type="text" name="pai" id="pai">

                <label for="mae">Mãe:</label>
                <input type="text" name="mae" id="mae">

                <label for="endereco">Endereço:</label>
                <input type="text" name="endereco" id="endereco">

                <label for="telefone">Telefone:</label>
                <input type="text" name="telefone" id="telefone">

                <label for="email">Email:</label>
                <input type="email" name="email" id="email">

                <label for="cpf">CPF:</label>
                <input type="text" name="cpf" id="cpf">

                <label for="rg">RG:</label>
                <input type="text" name="rg" id="rg">

                <label for="ctps">CTPS:</label>
                <input type="text" name="ctps" id="ctps">

                
            </div>

            <div class="form-column">
                <label for="titulo_eleitor">Título de Eleitor:</label>
                <input type="text" name="titulo_eleitor" id="titulo_eleitor">

                <label for="pis">PIS:</label>
                <input type="text" name="pis" id="pis">

                <label for="cnh">CNH:</label>
                <input type="text" name="cnh" id="cnh">

                <label for="reservista">Reservista:</label>
                <input type="text" name="reservista" id="reservista">
                <label for="cargo">Cargo:</label>
                <input type="text" name="cargo" id="cargo" required>

                <label for="data_admissao">Data de Admissão:</label>
                <input type="date" name="data_admissao" id="data_admissao">

                <label for="salario">Salário:</label>
                <input type="number" name="salario" id="salario" step="0.01">

                <label>Nome do Contato de Emergência:</label>
                <input type="text" name="contato_nome" value="{{ f.contato_nome if f else '' }}">

                <label>Telefone do Contato de Emergência:</label>
                <input type="text" name="contato_telefone" value="{{ f.contato_telefone if f else '' }}">


                <h3 style="text-align:center;">Ações</h3>
                <div style="text-align:center; margin-top:30px;">
                    <button type="submit" class="submit-btn">Cadastrar</button>
                    <a href="{{ url_for('pesquisar_funcionario') }}"><button type="button" class="secondary-btn">Pesquisar</button></a>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
