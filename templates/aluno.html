{% extends 'base.html' %}

{% block title %}Cadastro de Alunos{% endblock %}

{% block content %}
<style>
.form-container {
    max-width: 1000px;
    margin: 30px auto;
    padding: 20px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    font-family: Arial, sans-serif;
}

.form-section {
    margin-bottom: 20px;
}

.form-section h3 {
    margin-bottom: 10px;
    border-bottom: 1px solid #ccc;
    padding-bottom: 5px;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

input[type="text"], input[type="email"], input[type="date"], textarea {
    width: 100%;
    padding: 6px;
    margin-bottom: 12px;
    box-sizing: border-box;
}

input[type="radio"] {
    margin-right: 5px;
}

button.submit-btn {
    width: 25%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button.submit-btn:hover {
    background-color: #45a049;
}

@media (max-width: 768px) {
    button.submit-btn {
        width: 50%;
    }
}
</style>

<div class="form-container">
    <h2>Cadastro de Alunos</h2>
    <form method="POST" action="{{ url_for('cadastrar_aluno') }}">
        <!-- DADOS PESSOAIS -->
        <div class="form-section">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required>

            <div style="display:flex; gap:20px;">
                <div style="flex:2;">
                    <label for="data_nascimento">Data de Nascimento:</label>
                    <input type="date" name="data_nascimento" id="data_nascimento" required>
                </div>
                <div style="flex:1;">
                    <label for="idade">Idade:</label>
                    <input type="text" name="idade" id="idade" readonly>
                </div>
            </div>

            <div style="display:flex; gap:20px;">
                <div style="flex:1;">
                    <label for="cpf">CPF:</label>
                    <input type="text" name="cpf" id="cpf">
                </div>
                <div style="flex:1;">
                    <label for="rg">RG:</label>
                    <input type="text" name="rg" id="rg">
                </div>
            </div>

            <div style="display:flex; align-items:center; gap:10px; flex-wrap: wrap;">
                <label>Sexo:</label>
                <input type="radio" name="sexo" value="Feminino" id="sexo_f"> <label for="sexo_f">Feminino</label>
                <input type="radio" name="sexo" value="Masculino" id="sexo_m"> <label for="sexo_m">Masculino</label>

                <label for="estado_civil">Estado Civil:</label>
                <input type="text" name="estado_civil" id="estado_civil" style="flex:1;">
            </div>
        </div>

        <!-- DADOS DE CONTATO -->
        <div class="form-section">
            <h3>Dados de Contato</h3>
            <label for="endereco">Endereço:</label>
            <input type="text" name="endereco" id="endereco">

            <div style="display:flex; gap:10px; flex-wrap: wrap;">
                <div style="flex:1;">
                    <label for="cep">CEP:</label>
                    <input type="text" name="cep" id="cep">
                </div>
                <div style="flex:1;">
                    <label for="telefone">Telefone Fixo:</label>
                    <input type="text" name="telefone" id="telefone">
                </div>
                <div style="flex:1;">
                    <label for="celular">Celular:</label>
                    <input type="text" name="celular" id="celular">
                </div>
            </div>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
        </div>

        <!-- DADOS ESCOLARES/PROFISSIONAIS -->
        <div class="form-section">
            <h3>Dados Escolares / Profissionais</h3>
            <div style="display:flex; align-items:center; gap:10px; flex-wrap: wrap;">
                <label>Estuda?</label>
                <input type="radio" name="estuda" value="Sim" id="estuda_s"> <label for="estuda_s">Sim</label>
                <input type="radio" name="estuda" value="Nao" id="estuda_n"> <label for="estuda_n">Não</label>

                <label for="obs_estuda">Obs:</label>
                <input type="text" name="obs_estuda" id="obs_estuda" style="flex:2;">
            </div>

            <label for="escola">Instituição:</label>
            <input type="text" name="escola" id="escola">

            <div style="display:flex; align-items:center; gap:10px; flex-wrap: wrap;">
                <label>Trabalha?</label>
                <input type="radio" name="trabalha" value="Sim" id="trabalha_s"> <label for="trabalha_s">Sim</label>
                <input type="radio" name="trabalha" value="Nao" id="trabalha_n"> <label for="trabalha_n">Não</label>

                <label for="profissao">Profissão:</label>
                <input type="text" name="profissao" id="profissao" style="flex:2;">
            </div>
        </div>

        <!-- DADOS SOBRE SAÚDE -->
        <div class="form-section">
            <h3>Dados sobre Saúde</h3>
            <div style="display:flex; align-items:center; gap:10px; flex-wrap: wrap;">
                <label>Portador de Necessidades Especiais?</label>
                <input type="radio" name="necessidade_especial_radio" value="Sim" id="nes_s"> <label for="nes_s">Sim</label>
                <input type="radio" name="necessidade_especial_radio" value="Nao" id="nes_n"> <label for="nes_n">Não</label>

                <label for="necessidade_detalhe">Qual?</label>
                <input type="text" name="necessidade_detalhe" id="necessidade_detalhe" style="flex:2;">
            </div>

            <div style="display:flex; align-items:center; gap:10px; flex-wrap: wrap;">
                <label>Tem alguma alergia?</label>
                <input type="radio" name="alergia_radio" value="Sim" id="alergia_s"> <label for="alergia_s">Sim</label>
                <input type="radio" name="alergia_radio" value="Nao" id="alergia_n"> <label for="alergia_n">Não</label>

                <label for="alergia_detalhe">Qual?</label>
                <input type="text" name="alergia_detalhe" id="alergia_detalhe" style="flex:2;">
            </div>
        </div>

        <!-- AUTORIZAÇÃO PARA MENOR DE IDADE -->
        <div class="form-section">
            <h3>Autorização para Menor de Idade</h3>

            <label for="nome_responsavel">Nome do Responsável:</label>
            <input type="text" name="nome_responsavel" id="nome_responsavel">

            <div style="display:flex; align-items:center; gap:10px; flex-wrap: wrap;">
                <input type="radio" name="tipo_responsavel" value="Pai" id="resp_pai"> <label for="resp_pai">Pai</label>
                <input type="radio" name="tipo_responsavel" value="Mae" id="resp_mae"> <label for="resp_mae">Mãe</label>
                <input type="radio" name="tipo_responsavel" value="Outros" id="resp_outros"> <label for="resp_outros">Outros</label>
            </div>

            <div style="display:flex; gap:10px; flex-wrap: wrap;">
                <div style="flex:1;">
                    <label for="cpf_responsavel">CPF:</label>
                    <input type="text" name="cpf_responsavel" id="cpf_responsavel">
                </div>
                <div style="flex:1;">
                    <label for="rg_responsavel">RG:</label>
                    <input type="text" name="rg_responsavel" id="rg_responsavel">
                </div>
            </div>

            <label for="termo">Termo de Responsabilidade:</label>
            <textarea name="termo" id="termo" rows="3">EU E/O MEU RESPONSÁVEL, ASSUMO TOTAL RESPONSABILIDADE...</textarea>
        </div>

        <div style="text-align:center; margin-top:20px;">
            <button type="submit" class="submit-btn">Cadastrar</button>
        </div>
    </form>
</div>
{% endblock %}
