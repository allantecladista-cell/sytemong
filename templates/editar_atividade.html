{% extends 'base.html' %}

{% block title %}Editar Atividade{% endblock %}

{% block content %}
<style>
.form-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    max-width: 600px;
    margin: 30px auto;
    box-sizing: border-box;
}

.form-container h2 {
    text-align: center;
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input, select {
    width: 300px;
    padding: 6px;
    margin-bottom: 12px;
    box-sizing: border-box;
    font-size: 1em;
}

.checkbox-dias-container {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 20px;
    flex-wrap: wrap;
}

.checkbox-dia {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    width: 40px;
    font-size: 0.9em;
}

.checkbox-dia input {
    margin-top: 4px;
}

.checkbox-dia:hover {
    background-color: #f0f0f0;
    border-radius: 4px;
}

button.submit-btn {
    width: 50%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
}

button.submit-btn:hover {
    background-color: #45a049;
}
</style>

<div class="form-container">
    <h2>Editar Atividade - {{ atividade[2] }}</h2>
    <form method="POST">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" value="{{ atividade[1] }}" required>

        <label for="instrutor">Professor:</label>
        <select name="id_instrutor" id="instrutor" required>
            {% for instrutor in instrutores %}
                <option value="{{ instrutor[0] }}" {% if instrutor[0]==atividade[3] %}selected{% endif %}>{{ instrutor[1] }}</option>
            {% endfor %}
        </select>

        {% if atividade[2]=='Oficina' %}
            <label for="faixa_etaria_min">Faixa Etária Mínima:</label>
            <input type="number" name="faixa_etaria_min" id="faixa_etaria_min" min="0" value="{{ atividade[4] }}">

            <label for="faixa_etaria_max">Faixa Etária Máxima:</label>
            <input type="number" name="faixa_etaria_max" id="faixa_etaria_max" min="0" value="{{ atividade[5] }}">
        {% else %}
            <label for="duracao">Duração:</label>
            <input type="text" name="duracao" id="duracao" value="{{ atividade[6] }}">

            <label for="data_inicio">Data de Início:</label>
            <input type="date" name="data_inicio" id="data_inicio" value="{{ atividade[7] }}">

            <label for="data_fim">Data de Término:</label>
            <input type="date" name="data_fim" id="data_fim" value="{{ atividade[8] }}">

            <label for="horario">Horário:</label>
            <input type="time" name="horario" id="horario" value="{{ atividade[9] }}">
        {% endif %}

        <label>Dias da Semana:</label>
        <div class="checkbox-dias-container">
            {% for dia in dias %}
                <div class="checkbox-dia">
                    <label for="dia{{ dia[0] }}">{{ dia[1][0] }}</label>
                    <input type="checkbox" name="dias" value="{{ dia[0] }}" id="dia{{ dia[0] }}"
                        {% if dia[0] in dias_selecionados %}checked{% endif %}>
                </div>
            {% endfor %}
        </div>

        <label for="limite_alunos">Limite de Alunos:</label>
        <input type="number" name="limite_alunos" id="limite_alunos" min="1" value="{{ atividade[11] }}">

        <label for="descricao">Descrição:</label>
        <input type="text" name="descricao" id="descricao" value="{{ atividade[10] }}">

        <div style="text-align:center; margin-top:40px;">
            <button type="submit" class="submit-btn">Salvar Alterações</button>
        </div>
    </form>
</div>
{% endblock %}
