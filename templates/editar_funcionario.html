{% extends 'base.html' %}

{% block title %}Editar Funcionário{% endblock %}

{% block content %}
<style>
.form-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    max-width: 900px;
    margin: 30px auto;
    box-sizing: border-box;
}

.form-container h2 {
    text-align: center;
    margin-bottom: 20px;
}

.form-row {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
}

.form-column {
    flex: 1;
    min-width: 250px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input, select {
    width: 100%;
    padding: 6px;
    margin-bottom: 12px;
    box-sizing: border-box;
}

button.submit-btn {
    width: 25%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-right: 10px;
}

button.submit-btn:hover {
    background-color: #45a049;
}

@media (max-width: 768px) {
    .form-row {
        flex-direction: column;
    }

    button.submit-btn {
        width: 50%;
        margin-right: 0;
    }
}
</style>

<div class="form-container">
    <h2>Editar Funcionário</h2>
    <form method="POST" action="{{ url_for('editar_funcionario', funcionario_id=funcionario.id) }}">
        <div class="form-row">
            <div class="form-column">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" value="{{ funcionario.nome }}" required>

                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" name="data_nascimento" id="data_nascimento" value="{{ funcionario.data_nascimento }}">

                <label for="estado_civil">Estado Civil:</label>
                <input type="text" name="estado_civil" id="estado_civil" value="{{ funcionario.estado_civil }}">

                <label for="pai">Pai:</label>
                <input type="text" name="pai" id="pai" value="{{ funcionario.pai }}">

                <label for="mae">Mãe:</label>
                <input type="text" name="mae" id="mae" value="{{ funcionario.mae }}">

                <label for="endereco">Endereço:</label>
                <input type="text" name="endereco" id="endereco" value="{{ funcionario.endereco }}">

                <label for="telefone">Telefone:</label>
                <input type="text" name="telefone" id="telefone" value="{{ funcionario.telefone }}">

                <label for="email">Email:</label>
                <input type="email" name="email" id="email" value="{{ funcionario.email }}">

                <label for="cpf">CPF:</label>
                <input type="text" name="cpf" id="cpf" value="{{ funcionario.cpf }}">

                <label for="rg">RG:</label>
                <input type="text" name="rg" id="rg" value="{{ funcionario.rg }}">

                <label for="ctps">CTPS:</label>
                <input type="text" name="ctps" id="ctps" value="{{ funcionario.ctps }}">
            </div>

            <div class="form-column">
                <label for="titulo_eleitor">Título de Eleitor:</label>
                <input type="text" name="titulo_eleitor" id="titulo_eleitor" value="{{ funcionario.titulo_eleitor }}">

                <label for="pis">PIS:</label>
                <input type="text" name="pis" id="pis" value="{{ funcionario.pis }}">

                <label for="cnh">CNH:</label>
                <input type="text" name="cnh" id="cnh" value="{{ funcionario.cnh }}">

                <label for="reservista">Reservista:</label>
                <input type="text" name="reservista" id="reservista" value="{{ funcionario.reservista }}">

                <label for="cargo">Cargo:</label>
                <input type="text" name="cargo" id="cargo" value="{{ funcionario.cargo }}" required>

                <label for="data_admissao">Data de Admissão:</label>
                <input type="date" name="data_admissao" id="data_admissao" value="{{ funcionario.data_admissao }}">

                <label for="salario">Salário:</label>
                <input type="number" name="salario" id="salario" step="0.01" value="{{ funcionario.salario }}">

                <h4 style="text-align:center;">Contato de Emergência (opcional)</h4>

                <label>Nome de Emergência:</label>
                <input type="text" name="contato_emergencia_nome" value="{{ funcionario.contato_emergencia_nome }}">

                <label>Telefone:</label>
                <input type="text" name="contato_emergencia_telefone" value="{{ funcionario.contato_emergencia_telefone }}">

                <div style="text-align:center; margin-top:20px;">
                    <button type="submit" class="submit-btn">Atualizar</button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
