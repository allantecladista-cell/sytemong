{% extends 'base.html' %}

{% block title %}Cadastro de Cursos{% endblock %}

{% block content %}
<style>
.form-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    max-width: 600px;
    margin: 30px auto;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

.form-container h2 {
    text-align: center;
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="text"], input[type="number"], input[type="date"], input[type="time"], select {
    width: 100%;
    padding: 6px;
    margin-bottom: 12px;
    box-sizing: border-box;
    font-size: 1em;
}

.checkbox-dias-container {
    display: flex;
    justify-content: flex-start; /* alinhado à esquerda */
    gap: 15px;
    margin-bottom: 20px;
    flex-wrap: wrap;
}

.checkbox-dia {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    text-align: left;
    font-size: 0.9em;
}

.checkbox-dia input {
    margin-top: 4px;
}

button.submit-btn {
    width: 50%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
}

button.submit-btn:hover {
    background-color: #45a049;
}

@media (max-width: 768px) {
    button.submit-btn {
        width: 50%;
    }
}
</style>

<div class="form-container">
    <h2>Cadastro de Cursos</h2>
    <form method="POST" action="{{ url_for('cadastrar_curso') }}">
        <label for="nome">Nome do Curso:</label>
        <input type="text" name="nome" id="nome" required>

        <label for="atividade">Atividade:</label>
        <select name="id_atividade" id="atividade" required>
            <option value="" disabled selected>Selecione a atividade</option>
            {% for atividade in atividades %}
                <option value="{{ atividade[0] }}">{{ atividade[1] }} ({{ atividade[2] }})</option>
            {% endfor %}
        </select>

        <label for="instrutor">Professor:</label>
        <select name="id_instrutor" id="instrutor" required>
            <option value="" disabled selected>Selecione o professor</option>
            {% for instrutor in instrutores %}
                <option value="{{ instrutor[0] }}">{{ instrutor[1] }}</option>
            {% endfor %}
        </select>

        <label for="duracao">Duração (ex: 30 dias):</label>
        <input type="text" name="duracao" id="duracao">

        <label for="data_inicio">Data de Início:</label>
        <input type="date" name="data_inicio" id="data_inicio">

        <label for="data_fim">Data de Término:</label>
        <input type="date" name="data_fim" id="data_fim">

        <label for="horario">Horário:</label>
        <input type="time" name="horario" id="horario">

        <label>Dias da Semana:</label>
        <div class="checkbox-dias-container">
            {% for dia in dias %}
                <div class="checkbox-dia">
                    <label for="dia{{ dia[0] }}">{{ dia[1] }}</label>
                    <input type="checkbox" name="dias" value="{{ dia[0] }}" id="dia{{ dia[0] }}">
                </div>
            {% endfor %}
        </div>

        <label for="limite_alunos">Limite de Alunos:</label>
        <input type="number" name="limite_alunos" id="limite_alunos" min="1">

        <label for="descricao">Descrição (opcional):</label>
        <input type="text" name="descricao" id="descricao">

        <div style="text-align:center; margin-top:20px;">
            <button type="submit" class="submit-btn">Cadastrar</button>
        </div>
    </form>
</div>
{% endblock %}
