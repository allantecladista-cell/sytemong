{% extends 'base.html' %}

{% block title %}Ficha de Chamada{% endblock %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
        color: #000;
    }

    /* Containers empilhados verticalmente */
    .container {
        width: 100%;          /* ocupa toda a largura disponível */
        max-width: 210mm;     /* não ultrapassa a largura da folha A4 */
        margin: 0 auto 10px;  /* distância vertical entre blocos */
        padding: 5mm;
        box-sizing: border-box;
        display: block;       /* garante empilhamento */
        background-color: #fff;
        text-align: center;
    }

    .logo {
        display: block;
        margin: 0 auto 5px auto;
        max-height: 50px;
        object-fit: contain;
    }

    h2, h3 {
        margin: 5px 0;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }

    th, td {
        border: 1px solid #000;
        font-size: 10pt;
        text-align: left;
        padding: 3px;
    }

    th {
        background-color: #e0e0e0;
    }

    td.aluno {
        text-align: left;
        padding-left: 5px;
    }

</style>

<div style="width:85%; max-width:210mm; margin:0 auto 10px; padding:5mm; display:block; text-align:center; background:#fff;">
    <img src="{{ url_for('static', filename='Imagens/Rel.png') }}" style="max-height:50px; object-fit:contain;">
</div>

<!-- Título -->
<div style="width:85%; max-width:210mm; margin:0 auto 10px; padding:5mm; display:block; text-align:center; background:#fff;">
    <h2>Ficha de Chamada</h2>
</div>

<!-- Subtítulo -->
<div style="
    width:100%;
    max-width:210mm;
    margin:0 auto 10px;
    padding:5mm;
    display:flex;
    justify-content:flex-start;
    gap:50px;
    background:#fff;
    box-sizing:border-box;
">
    <div style="width:100px; text-align:left;">Mês: {{ mes_nome }}</div>
<div style="width:130px; text-align:left; margin-left:80px;">Atividade: {{ atividade.nome }}</div>
<div style="width:200px; text-align:left; margin-left:150px;">Dias: {{ atividade.dias_semana|join(', ') }}</div>

</div>

<!-- Tabela -->
<div style="width:100%; max-width:200mm; margin:0 auto; padding:0mm; display:block; background:#fff;">

</div>

{% endblock %}
